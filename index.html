<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - GIGEO App</title>
    <script src="https://kit.fontawesome.com/797d798ad7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark col-md-12">
        <a class="navbar__name navbar-brand" href="#">GIGEO <span><b> ART </b></span></a>
        <div class="navbar__menuBurger">
            <input class="navbar__input" type="checkbox" id="checkbox" />
            <label class="navbar__label" for="checkbox">
                <span class="navbar__burger burger1"></span>
                <span class="navbar__burger burger2"></span>
                <span class="navbar__burger burger3"></span>
            </label>
        </div>

        <div class="navbar__menu ">
            <ul class="navbar__menuList navbar-nav">
                <li class="nav-item">
                    <a class="navbar__link nav-link" href="#">
                        <i class="navbar__icon fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="navbar__link nav-link" href="#">
                        <i class="navbar__icon fas fa-video fa-2x"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="navbar__link nav-link" href="#">
                        <i class="navbar__icon fas fa-plus fa-2x"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="navbar__link nav-link" href="#">
                        <i class="navbar__icon far fa-bell fa-2x"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="navbar__link nav-link" href="#">
                        <i class="navbar__last fas fa-bars fa-2x"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Header -->
    <header class="header container-fluid">
        <section class="row">
            <div class="header__banner col-md-12"></div>
        </section>
        <section class="row">
            <div class="header__profile col-md-12">
                <div class="header__info">
                    <div class="header__avatar"></div>
                    <div class="header__details">
                        <div class="header__name">Yuki Mukami</div>
                        <div class="header__followers">30.000 seguidores</div>
                    </div>
                </div>
                <div class="header__actions">
                    <button class="button button--blue">Mensajes</button>
                    <button class="button button--red">Seguir</button>
                </div>
            </div>
        </section>
        <hr class="header__separator">
    </header>
    <!-- End Header -->

    

</body>

</html>
